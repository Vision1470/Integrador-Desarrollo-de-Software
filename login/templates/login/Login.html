{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalario - Inicio de Sesión</title>
    <style>
        :root {
            --primary-color: #0A2342;
            --secondary-color: #2E4057;
            --accent-color: #1E90FF;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(to right, var(--primary-color) 50%, var(--background-color) 50%);
        }

        .login-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border-left: 5px solid var(--primary-color);
        }

        .login-header {
            margin-bottom: 40px;
            text-align: left;
        }

        .login-header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header h3 {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 400;
        }

        .messages {
            margin-bottom: 25px;
        }

        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: 500;
        }

        .message.error {
            background-color: #FFE5E5;
            color: #D8000C;
            border: 1px solid #D8000C;
        }

        .message.success {
            background-color: #E5F6D3;
            color: #4F8A10;
            border: 1px solid #4F8A10;
        }

        .first-access {
            margin: 25px 0;
            text-align: left;
        }

        .first-access a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .first-access a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form label {
            text-align: left;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(30,144,255,0.2);
        }

        .login-form button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: var(--secondary-color);
        }

        .recovery-links {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .recovery-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .recovery-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                padding: 30px;
                border-left: none;
                border-top: 5px solid var(--primary-color);
            }

            .recovery-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Agregar esta sección de mensajes -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="login-header">
            <h1>Sistema Hospitalario</h1>
            <h3>Inicie sesión para acceder al sistema</h3>
        </div>

        <div class="first-access">
            ¿Es tu primer ingreso? <a href="{% url 'login:primer_ingreso' %}">Registrarse</a>
        </div>

        <form class="login-form" action="{% url 'login:login' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="usuario">Usuario</label>
                <input required id="usuario" name="usuario" placeholder="Ingrese su usuario">
            </div>
            
            <div>
                <label for="contraseña">Contraseña</label>
                <input required type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="recovery-links">
            <a href="{% url 'login:recuperar_usuario' %}">Recuperar Usuario</a>
            <a href="{% url 'login:recuperar_contrasenia' %}">Recuperar Contraseña</a>
        </div>
    </div>
</body>
</html>
