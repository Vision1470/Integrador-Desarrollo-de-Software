<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer ingreso</title>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <h1>Registro de usuario</h1>
    <h3>Por favor complete sus datos para continuar</h3>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="usuario">Crea tu nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </p>

        <p>
            <label for="contraseña">Crea tu contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </p>

        <p>
            <label for="contraseña_confirmar">Confirma tu contraseña:</label>
            <input type="password" id="contraseña_confirmar" name="contraseña_confirmar" required>
        </p>

        <p>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </p>

        <p>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </p>

        <button type="submit">Guardar datos</button>
    </form>
</body>
</html>
