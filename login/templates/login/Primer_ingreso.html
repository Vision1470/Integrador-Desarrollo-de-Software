<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalario - Registro de Usuario</title>
    <style>
        :root {
            --primary-color: #0A2342;
            --secondary-color: #2E4057;
            --accent-color: #1E90FF;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(to right, var(--primary-color) 50%, var(--background-color) 50%);
        }

        .register-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            border-left: 5px solid var(--primary-color);
        }

        .register-header {
            margin-bottom: 40px;
            text-align: left;
        }

        .register-header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .register-header h3 {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 400;
        }

        .messages {
            margin-bottom: 25px;
        }

        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: 500;
        }

        .message.error {
            background-color: #FFE5E5;
            color: #D8000C;
            border: 1px solid #D8000C;
        }

        .message.success {
            background-color: #E5F6D3;
            color: #4F8A10;
            border: 1px solid #4F8A10;
        }

        .register-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(30,144,255,0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .register-container {
                width: 95%;
                padding: 30px;
                border-left: none;
                border-top: 5px solid var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="register-header">
            <h1>Registro de Usuario</h1>
            <h3>Complete sus datos para crear su cuenta en el Sistema Hospitalario</h3>
        </div>

        <form method="POST" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese un nombre de usuario">
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Cree una contraseña segura">
            </div>

            <div class="form-group">
                <label for="contraseña_confirmar">Confirmar Contraseña</label>
                <input type="password" id="contraseña_confirmar" name="contraseña_confirmar" required placeholder="Repita su contraseña">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su número de teléfono">
            </div>

            <button type="submit" class="submit-btn">Guardar Datos</button>
        </form>
    </div>
</body>
</html>
