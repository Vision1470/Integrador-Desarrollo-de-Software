<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

<head> <h1>Receta paciente: </h1> </head>

<body>
    <form action="{% url 'doctor:pacientes_doctor' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    <label for="padecimientos">padecimientos</label>
        
                    <select id="padecimientos" name="padecimientos" required> 
                        <option value="Padecimiento 1">Padecimiento 1</option>
                        <option value="Padecimiento 2">Padecimiento 2</option>
                        <option value="Padecimiento 3">Padecimiento 3</option>
                    </select> 
                </th>
                
                <th>
                    <label for="medicamentos">Medicamentos</label>
        
                    <select id="medicamentos" name="medicamentos" required> 
                        <option value="Medicamento 1">Medicamento 1</option>
                        <option value="Medicamento 2">Medicamento 2</option>
                        <option value="Medicamento 3">Medicamento 3</option>
                    </select>
                
                    <select id="alergias" name="alergias"> 
                        <option value="Alergia 1">Alergias</option>
                    </select>
                </th>
                
                <th>
                    <label for="cuidados">Cuidados faltantes</label>
            
                    <select id="cuidados" name="cuidados" required>  
                        <option value="Cuidado 1">Cuidado 1</option>
                        <option value="Cuidado 2">Cuidado 2</option>
                        <option value="Cuidado 3">Cuidado 3</option>
                    </select>
                </th>
            </tr>
        </table>

        <br><br><br><br>

        <input type="text" name="comentarios" placeholder="Comentarios adicionales...">

        <br><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
