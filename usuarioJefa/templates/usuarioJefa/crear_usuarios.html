<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear usuario</title>
    <style>
        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Creación de usuarios</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Datos Personales -->
        <div class="form-section">
            <h3>Datos Personales</h3>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </p>

            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </p>

            <p>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" readonly>
            </p>

            <p>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <span id="error-message" class="error-message"></span>
            </p>
        </div>

        <!-- Datos Profesionales -->
        <div class="form-section">
            <h3>Datos Profesionales</h3>
            <p>
                <label for="area_especialidad">Área de Especialidad:</label>
                <select id="area_especialidad" name="area_especialidad" required>
                    <option value="">Seleccione un área</option>
                    {% for area in areas %}
                        <option value="{{ area.id }}">{{ area.nombre }}</option>
                    {% endfor %}
                </select>
            </p>

            <p>
                <label>Fortalezas (seleccione máximo 4):</label><br>
                {% for fortaleza in fortalezas %}
                    <label>
                        <input type="checkbox" name="fortalezas" value="{{ fortaleza.id }}">
                        {{ fortaleza.nombre }}
                    </label><br>
                {% endfor %}
            </p>

            <p>
                <label for="tipo_usuario">Tipo de Usuario:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="EN">Enfermería</option>
                    <option value="DR">Doctor</option>
                    <option value="JP">Jefa de piso</option>
                    <option value="CO">Cocina</option>
                </select>
            </p>

            <p>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </p>
        </div>

        <!-- Datos de Acceso -->
        <div class="form-section">
            <h3>Datos de Acceso</h3>
            <p>
                <label for="nombre_temporal">Nombre temporal:</label>
                <input type="text" id="nombre_temporal" name="nombre_temporal" required>
            </p>

            <p>
                <label for="contraseña">Contraseña temporal:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </p>
        </div>

        <button type="submit" id="submit-button">Crear usuario</button>
    </form>

    <br><br>
    <a href="{% url 'jefa:usuarios_' %}">Volver al Menú</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fechaNacimientoInput = document.getElementById('fecha_nacimiento');
            const edadInput = document.getElementById('edad');
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');

            // Función para calcular edad
            function calcularEdad(fechaNacimiento) {
                const hoy = new Date();
                const nacimiento = new Date(fechaNacimiento);
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const mes = hoy.getMonth() - nacimiento.getMonth();

                if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                return edad;
            }

            // Evento para calcular la edad y validar la fecha de nacimiento
            fechaNacimientoInput.addEventListener('input', function () {
                const fechaNacimiento = fechaNacimientoInput.value;

                if (fechaNacimiento) {
                    const edad = calcularEdad(fechaNacimiento);
                    edadInput.value = edad;

                    if (edad < 18) {
                        errorMessage.textContent = 'El usuario debe ser mayor de 18 años.';
                        submitButton.disabled = true;
                    } else {
                        errorMessage.textContent = '';
                        submitButton.disabled = false;
                    }
                } else {
                    edadInput.value = '';
                    errorMessage.textContent = '';
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
