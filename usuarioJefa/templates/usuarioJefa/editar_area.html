<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Área</title>
    <style>
        :root {
            --primary-color: #0A2342;
            --secondary-color: #2E4057;
            --accent-color: #1E90FF;
            --background-color: #EBF0F5;
            --table-background: #F0F4F7;
            --text-color: #333333;
            --white: #FFFFFF;
            --border-color: #D1D1D1;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            border-left: 5px solid var(--primary-color);
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .menu-buttons {
            display: flex;
            gap: 15px;
        }

        .menu-button {
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: var(--secondary-color);
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background-color: var(--accent-color);
        }

        .action-button.primary {
            background-color: var(--primary-color);
        }

        .action-button.success {
            background-color: var(--success-color);
        }

        .action-button.warning {
            background-color: var(--warning-color);
            color: var(--text-color);
        }

        .card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            margin: 0;
            color: var(--white);
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .card {
                max-width: 100%;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group .action-button {
                width: 100%;
                text-align: center;
            }
            
            .menu-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>Menu Jefa de Piso</h1>
    <div class="menu-buttons">
        <a href="{% url 'jefa:pacientes_jefa' %}" class="menu-button">Pacientes</a>
        <a href="{% url 'jefa:calendario_area' %}" class="menu-button">Calendario</a>
        <a href="{% url 'jefa:historiales_' %}" class="menu-button">Historiales</a>
        <a href="{% url 'jefa:almacen_' %}" class="menu-button">Almacen</a>
        <a href="{% url 'jefa:usuarios_' %}" class="menu-button">Usuarios</a>
        <a href="{% url 'jefa:areas_fortalezas' %}" class="menu-button">Areas</a>
        <form action="{% url 'login:login' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="menu-button">Cerrar Sesión</button>
        </form>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Editar Área</h1>
            <div class="menu-buttons">
                <a href="{% url 'jefa:menu_jefa' %}" class="menu-button">Volver al Menú</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Formulario de Edición</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ area.nombre }}" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ area.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fortalezas (máximo 4)</label>
                        <div class="checkbox-grid">
                            {% for fortaleza in fortalezas %}
                            <div class="checkbox-item">
                                <input type="checkbox" name="fortalezas" value="{{ fortaleza.id }}" 
                                    id="fortaleza_{{ fortaleza.id }}" {% if fortaleza in area.fortalezas.all %}checked{% endif %}>
                                <label for="fortaleza_{{ fortaleza.id }}">
                                    {{ fortaleza.nombre }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="button-group">
                        <a href="{% url 'jefa:areas_fortalezas' %}" class="action-button">Volver</a>
                        <button type="submit" class="action-button success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('input[name="fortalezas"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const checked = document.querySelectorAll('input[name="fortalezas"]:checked');
                if (checked.length > 4) {
                    this.checked = false;
                    alert('No se pueden seleccionar más de 4 fortalezas');
                }
            });
        });
    });
    </script>
</body>
</html>
