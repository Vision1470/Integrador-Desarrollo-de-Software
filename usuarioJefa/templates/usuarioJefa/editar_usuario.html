<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="nombre_real">Nombre:</label>
            <input type="text" id="nombre_real" name="nombre_real" value="{{ usuario.first_name }}" required>
        </p>

        <p>
            <label for="cedula">CÃ©dula:</label>
            <input type="text" id="cedula" name="cedula" value="{{ usuario.cedula }}" required>
        </p>

        <button type="submit">Guardar cambios</button>
    </form>

    <br><br>
    <a href="{% url 'jefa:gestionar_usuarios' %}">Volver</a>
</body>
</html>
