<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalario - Menu Jefa de Piso</title>
    <style>
        :root {
            --primary-color: #0A2342;
            --secondary-color: #2E4057;
            --accent-color: #1E90FF;
            --background-color: #EBF0F5;
            --text-color: #333333;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border-left: 5px solid var(--primary-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .menu-buttons {
            display: flex;
            gap: 15px;
        }

        .menu-button {
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: var(--secondary-color);
        }

        .logout-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .menu-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menu Jefa de Piso</h1>
            <form action="{% url 'login:login' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="logout-button">Cerrar Sesi√≥n</button>
            </form>
        </div>
        
        <div class="menu-buttons">
            <a href="{% url 'jefa:pacientes_jefa' %}" class="menu-button">Pacientes</a>
            <a href="{% url 'jefa:calendario_area' %}" class="menu-button">Calendario</a>
            <a href="{% url 'jefa:historiales_' %}" class="menu-button">Historiales</a>
            <a href="{% url 'jefa:almacen_' %}" class="menu-button">Almacen</a>
            <a href="{% url 'jefa:usuarios_' %}" class="menu-button">Usuarios</a>
            <a href="{% url 'jefa:areas_fortalezas' %}" class="menu-button">Areas</a>
        </div>
    </div>
</body>
</html>
